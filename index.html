    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        body {
            background: linear-gradient(to bottom right, #ffc0d9, #ffe6f0);
            font-family: "Comic Sans MS", cursive;
        }

        .card {
            max-width: 420px;
            margin: 80px auto;
            padding: 25px;
            border-radius: 25px;
            border: 3px dashed #ff69b4;
            background-color: #fff0f6;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
            text-align: center;
        }

        h1 {
            color: #ff4da6;
            font-weight: bold;
        }

        p {
            color: #cc2c7a;
            font-size: 15px;
        }

        .cute-btn {
            background-color: #ff85c2;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        .cute-btn:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
        }

        .result-box {
            margin-top: 20px;
            padding: 12px;
            background-color: #ffb6d9;
            border-radius: 15px;
            font-size: 22px;
            color: #660033;
            font-weight: bold;
            display: none;
        }

        .heart {
            font-size: 20px;
            color: #ff4da6;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸ’— Basic Kawaii Calculator ðŸ’—</h1>

        <p>
            Click the button to add two numbers.
            
        </p>

        <button class="cute-btn" onclick="showResult()">Calculate answer ðŸ©°</button>

        <div id="output" class="result-box"></div>

        <p class="mt-3 heart">â™¡ â™¡ â™¡</p>

        
    </div>

   
    <script>

        function showResult() {
            let num1 = 12.5;
            let num2 = 7.5;
            let sum = num1 + num2;
            document.getElementById("output").style.display = "block";
            document.getElementById("output").innerHTML = "The answer is: " + sum;
        }
    </script>

</body>
